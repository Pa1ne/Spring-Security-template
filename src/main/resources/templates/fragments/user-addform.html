<div class="container col-6 form-group text-center mt-3">
    <form role="form" id="user-addform" th:action="@{/admin}" th:method="patch" th:object="${user}">
        <div>
            <label for="newFirstName"><strong>First name</strong></label>
            <input type="text" class="form-control" placeholder="Enter first name" th:classappend="${bindingResult} and ${bindingResult.hasFieldErrors('firstName')} ? 'is-invalid'" th:field="*{firstName}" id="newFirstName">
            <th:block th:if="${bindingResult} and ${bindingResult.hasFieldErrors('firstName')}">
                <div class="invalid-feedback" th:each="error : ${bindingResult.getFieldErrors('firstName')}" th:text="${error.getDefaultMessage()}"></div>
            </th:block>
        </div>
        <div>
            <label for="newLastName" class="mt-3"><strong>Last name</strong></label>
            <input type="text" class="form-control" placeholder="Enter last name" th:field="*{lastName}" id="newLastName">
        </div>
        <div>
            <label for="newAge" class="mt-3"><strong>Age</strong></label>
            <input type="number" class="form-control" th:classappend="${bindingResult} and ${bindingResult.hasFieldErrors('age')} ? 'is-invalid'" th:field="*{age}" id="newAge">
            <th:block th:if="${bindingResult} and ${bindingResult.hasFieldErrors('age')}">
                <div class="invalid-feedback" th:each="error : ${bindingResult.getFieldErrors('age')}" th:text="${error.getDefaultMessage()}"></div>
            </th:block>
        </div>
        <div>
            <label for="newEmail" class="mt-3"><strong>Email</strong></label>
            <input type="text" class="form-control" placeholder="Enter email" th:classappend="${bindingResult} and ${bindingResult.hasFieldErrors('email')} ? 'is-invalid'" th:field="*{email}" id="newEmail" autocomplete="username">
            <th:block th:if="${bindingResult} and ${bindingResult.hasFieldErrors('email')}">
                <div class="invalid-feedback" th:each="error : ${bindingResult.getFieldErrors('email')}" th:text="${error.getDefaultMessage()}"></div>
            </th:block>
        </div>
        <div id="password-div" class="mt-3">
            <label for="newPassword"><strong>Password</strong></label>
            <input type="password" class="form-control" placeholder="Enter password" th:classappend="${bindingResult} and ${bindingResult.hasFieldErrors('password')} ? 'is-invalid'" id="newPassword" name="password" autocomplete="current-password">
            <th:block th:if="${bindingResult} and ${bindingResult.hasFieldErrors('password')}">
                <div class="invalid-feedback" th:each="error : ${bindingResult.getFieldErrors('password')}" th:text="${error.getDefaultMessage()}"></div>
            </th:block>
        </div>
        <div>
            <label for="newRoles" class="mt-3">Role</label>
            <select multiple class="form-control" id="newRoles" name="roles">
                <option th:each="role : ${roles}"
                        th:text="${role.name}"
                        th:value="${role.id}">
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success mt-3">Add new User</button>
        </div>
    </form>
</div>
